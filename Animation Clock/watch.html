<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Real time clock</title>
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="wrapper">
          <ul class="clock">
            <li class="numbers"><span>12</span></li>
            <li class="numbers"><span>3</span></li>
            <li class="numbers"><span>6</span></li>
            <li class="numbers"><span>9</span></li>
            <li class="hour" id="hour"></li>
            <li class="minute" id="minute"></li>
            <li class="second" id="second"></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
