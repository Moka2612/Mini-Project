<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <!-- begin div -->
    <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
        <div class="col-lg-5 col-md-7">
          <!-- Login -->
          <div class="form-box login-form p-md-5 p-3">
            <!-- begin div -->
            <div class="form-title">
              <h2 class="fw-bold md-3">Login</h2>
            </div>
            <!-- end div -->

            <!-- begin form -->
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                  id="floatingInput"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="floatingInput"
                />
                <label for="floatingInput">Password</label>
              </div>
              <div class="mt-3">
                <button class="btn primaryBg">Login</button>
              </div>
            </form>
            <!-- end form -->

            <!-- begin div -->
            <div class="mt-3">
              <span>Don't have account?</span>
              <button
                class="p-0 border-0 bg-transparent primaryColor signup-show"
              >
                Sign Up
              </button>
            </div>
            <!-- end div -->
          </div>

          <!-- Registration -->
          <div class="form-box registration-form p-md-5 p-3">
            <!-- begin div -->
            <div class="form-title">
              <h2 class="fw-bold md-3">Create Your Account</h2>
            </div>
            <!-- end div -->

            <!-- begin form -->
            <form action="">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="First Name"
                  id="floatingInput"
                />
                <label for="floatingInput">First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Last Name"
                  id="floatingInput"
                />
                <label for="floatingInput">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                  id="floatingInput"
                />
                <label for="floatingInput">Email</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="floatingInput"
                />
                <label for="floatingInput">Password</label>
              </div>

              <div class="mt-3">
                <button class="btn primaryBg">Sign Up</button>
              </div>
            </form>
            <!-- end form -->

            <!-- begin div -->
            <div class="mt-3">
              <span>Already have account?</span>
              <button
                class="p-0 border-0 bg-transparent primaryColor login-show"
              >
                Login
              </button>
            </div>
            <!-- end div -->
          </div>
        </div>
      </div>
    </div>
    <!-- end div -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(".signup-show").click(function () {
        $(".registration-form").show();
        $(".login-form").hide();
      });

      $(".login-show").click(function () {
        $(".login-form").show();
        $(".registration-form").hide();
      });
    </script>
  </body>
</html>
