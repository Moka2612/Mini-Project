<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/f556e602e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- begin sidebar -->
      <aside id="sidebar">
        <div class="h-100">
          <!-- begin logo -->
          <div class="sidebar-logo">
            <a href="#">AAAA</a>
          </div>
          <!-- end logo -->

          <ul class="sidebar-nav">
            <li class="sidebar-header">Admin Element</li>

            <!-- item Dashboard -->
            <li class="sidebar-item">
              <a href="#" class="sidebar-link"
                ><i class="fa-solid fa-list pe-2"></i>
                Dashboard
              </a>
            </li>

            <!-- item Pages -->
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#pages"
                data-bs-toggle="collapse"
                aria-expanded="false"
                ><i class="fa-solid fa-file-lines pe-2"></i>Pages</a
              >
              <ul
                id="pages"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Page 1</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Page 2</a>
                </li>
              </ul>
            </li>

            <!-- item Posts -->
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#posts"
                data-bs-toggle="collapse"
                aria-expanded="false"
                ><i class="fa-solid fa-sliders pe-2"></i></i>Posts</a
              >
              <ul
                id="posts"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 1</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 2</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Post 3</a>
                </li>
              </ul>
            </li>

            <!-- item Auth -->
            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#auth"
                data-bs-toggle="collapse"
                aria-expanded="false"
                ><i class="fa-regular fa-user pe-2"></i></i>Auth</a
              >
              <ul
                id="auth"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Login</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Register</a>
                </li>
                <li class="sidebar-item">
                  <a href="#" class="sidebar-link">Forgot Password</a>
                </li>
              </ul>
            </li>

          </ul>
        </div>
      </aside>
      <!-- end sidebar -->

      <!-- begin main -->
      <div class="main">
        <nav class="navbar">
          <button class="btn"><span class="navbar-toggler-icon"></span></button>
        </nav>
      </div>
      <!-- end main -->
    </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
